<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - Add Watermark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Editor - Add Watermark</h1>
        </header>

        <main>
            <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="upload-container" id="uploadContainer">
                    <label for="imageInput" class="upload-label">
                        <p>Drag & Drop your image here or click to upload</p>
                        <input type="file" name="image" id="imageInput" accept="image/*" required>
                    </label>
                </div>
                <div class="text-input-container">
                    <input type="text" name="text" id="textInput" placeholder="Enter watermark text" required>
                </div>
                <button type="submit" id="submitBtn">Add Watermark</button>
            </form>

            <div id="preview-container" style="display: none;">
                <h2>Preview</h2>
                <img id="preview" src="#" alt="Image Preview">
            </div>
        </main>

        <footer>
            <div id="additionalInputs" style="display: none;">
                <input type="text" id="watermarkText" placeholder="Enter your watermark text">
                <button id="addTextBtn">Apply Watermark</button>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
